<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Presentaciones</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- PptxGenJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
</head>
<body>
    <div id="app">
        <header class="glass-header">
            <div class="logo">
                <span class="icon">✨</span>
                <h1>PPT Creator</h1>
            </div>
            <button id="export-btn" class="btn-primary">
                <span class="btn-icon">⬇️</span> Exportar PPTX
            </button>
        </header>
        
        <main class="workspace">
            <aside class="sidebar glass-panel">
                <div class="sidebar-header">
                    <h2>Diapositivas</h2>
                </div>
                <div class="slides-container" id="slides-list">
                    <!-- Slides will be injected here -->
                </div>
                <button id="add-slide-btn" class="btn-secondary">+ Nueva Diapositiva</button>
            </aside>
            
            <section class="editor-container">
                <div class="editor-toolbar glass-panel">
                    <div class="tool-group">
                        <label for="bg-color-picker">Fondo</label>
                        <input type="color" id="bg-color-picker" value="#ffffff">
                    </div>
                    <div class="tool-group">
                        <label for="text-color-picker">Texto</label>
                        <input type="color" id="text-color-picker" value="#000000">
                    </div>
                </div>
                
                <div class="slide-stage">
                    <div id="current-slide" class="slide-canvas">
                        <input type="text" id="slide-title" placeholder="Añadir título" class="slide-input title-input">
                        <textarea id="slide-body" placeholder="Haga clic para agregar texto" class="slide-input body-input"></textarea>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
